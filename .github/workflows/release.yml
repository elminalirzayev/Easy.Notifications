name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Extract project name
      shell: pwsh
      run: |
        $projFile = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
        $projName = [System.IO.Path]::GetFileNameWithoutExtension($projFile.Name)
        "PROJECT_NAME=$projName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests (if any)
      run: dotnet test --no-restore --no-build --verbosity normal || true

    # Publish: Self-contained
    - name: Publish Self-Contained
      run: dotnet publish -c Release -r win-x64 --self-contained true -o publish/self-contained

    # Publish: Framework-dependent
    - name: Publish Framework-Dependent
      run: dotnet publish -c Release -r win-x64 --self-contained false -o publish/framework-dependent

    # Zip both outputs
    - name: Archive builds
      run: |
        Compress-Archive -Path publish/self-contained/* -DestinationPath $projName-self-contained.zip
        Compress-Archive -Path publish/framework-dependent/* -DestinationPath $projName-framework-dependent.zip

    # Create GitHub Release and upload zips
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          $projName-self-contained.zip
          $projName-framework-dependent.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
