name: Publish NuGet

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run:  dotnet pack --configuration Release -p:ContinuousIntegrationBuild=true -o out

    # SignPath.io ile imzalama
    - name: Sign NuGet Package with SignPath
      uses: signpath/github-action-submit-signing-request@v0.4
      with:
        api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
        organization-id: ${{ secrets.SIGNPATH_ORG_ID }}
        project-slug: "Easy-Notification" 
        artifact-configuration-slug: "nuget" 
        signing-policy-slug: "NuGet_Release_Signing" 
        input-artifact-path: "out/Easy.Logging.*.nupkg"
        github-artifact-id: ${{ github.run_id }}
        wait-for-completion: true
        output-artifact-path: "out/signed"

    - name: Push signed package to NuGet
      run: dotnet nuget push "out/signed/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
